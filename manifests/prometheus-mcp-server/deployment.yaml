apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-mcp-server
  namespace: observability
  labels:
    app: prometheus-mcp-server
    component: mcp-infrastructure
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prometheus-mcp-server
  template:
    metadata:
      labels:
        app: prometheus-mcp-server
    spec:
      containers:
      - name: prometheus-mcp
        image: ghcr.io/pab1it0/prometheus-mcp-server:latest
        imagePullPolicy: Always
        env:
        - name: PROMETHEUS_URL
          value: "http://prometheus-server.monitoring:9090"  # Update with your Prometheus URL
        - name: PROMETHEUS_MCP_SERVER_TRANSPORT
          value: "http"
        - name: PROMETHEUS_MCP_BIND_HOST
          value: "0.0.0.0"
        - name: PROMETHEUS_MCP_BIND_PORT
          value: "8080"
        - name: PROMETHEUS_DISABLE_LINKS
          value: "false"  # Set to "true" to save context tokens
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
