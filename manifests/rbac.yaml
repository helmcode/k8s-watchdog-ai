apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-observer
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-observer
rules:
  # Core resources
  - apiGroups: [""]
    resources: ["pods", "pods/log", "nodes", "events"]
    verbs: ["get", "list", "watch"]

  # Apps resources
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch"]

  # Metrics
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list"]

  # Events (both core and events.k8s.io)
  - apiGroups: ["events.k8s.io"]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-observer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-observer
subjects:
  - kind: ServiceAccount
    name: k8s-observer
    namespace: default
