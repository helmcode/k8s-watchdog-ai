apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-observer
  namespace: default
  labels:
    app: k8s-observer
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: k8s-observer
  template:
    metadata:
      labels:
        app: k8s-observer
    spec:
      serviceAccountName: k8s-observer
      containers:
        - name: observer
          image: helmcloud/k8s-observer:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: k8s-observer-config
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: k8s-observer-secrets
                  key: anthropic-api-key
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: k8s-observer-secrets
                  key: slack-webhook-url
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: k8s-observer-data
