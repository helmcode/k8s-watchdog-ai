apiVersion: batch/v1
kind: CronJob
metadata:
  name: k8s-watchdog-weekly-report
  namespace: observability
  labels:
    app: k8s-watchdog-ai
    component: report-generator
spec:
  # Schedule: Every Monday at 9:00 AM
  schedule: "0 9 * * 1"
  timeZone: "UTC"  # Adjust to your timezone
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 2
      ttlSecondsAfterFinished: 86400  # Keep job for 24 hours
      template:
        metadata:
          labels:
            app: k8s-watchdog-ai
        spec:
          restartPolicy: OnFailure
          containers:
          - name: watchdog
            image: helmcloud/k8s-watchdog-ai:v0.1.0
            imagePullPolicy: Always
            envFrom:
            - configMapRef:
                name: k8s-watchdog-config
            env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: k8s-watchdog-secrets
                  key: anthropic-api-key
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: k8s-watchdog-secrets
                  key: slack-webhook-url
            - name: SLACK_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: k8s-watchdog-secrets
                  key: slack-bot-token
                  optional: true
            volumeMounts:
            - name: data
              mountPath: /app/data
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 1000m
                memory: 2Gi
          volumes:
          - name: data
            persistentVolumeClaim:
              claimName: k8s-watchdog-data
