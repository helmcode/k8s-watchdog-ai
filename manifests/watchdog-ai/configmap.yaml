apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-watchdog-config
  namespace: observability
data:
  # Anthropic Configuration
  ANTHROPIC_MODEL: "claude-sonnet-4-20250514"
  
  # MCP Servers
  K8S_MCP_URL: "http://k8s-mcp-server.observability:8080"
  PROMETHEUS_MCP_URL: "http://prometheus-mcp-server.observability:8080"
  
  # Cluster Configuration
  CLUSTER_NAME: "production"
  NAMESPACES_EXCLUDE: "kube-system,kube-public,kube-node-lease"
  
  # Report Configuration
  REPORT_LANGUAGE: "spanish"
  REPORT_DAY: "monday"
  REPORT_TIME: "09:00"
  
  # Slack Configuration (non-sensitive)
  SLACK_CHANNEL: "C01234567890"  # Replace with your channel ID
  
  # Storage Configuration
  DATA_DIR: "/app/data"
  RETENTION_WEEKS: "2"
  
  # Logging
  LOG_LEVEL: "INFO"
