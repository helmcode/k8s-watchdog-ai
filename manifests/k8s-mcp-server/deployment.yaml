apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-mcp-server
  namespace: observability
  labels:
    app: k8s-mcp-server
    component: mcp-infrastructure
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8s-mcp-server
  template:
    metadata:
      labels:
        app: k8s-mcp-server
    spec:
      serviceAccountName: k8s-mcp-reader
      containers:
      - name: k8s-mcp
        image: ghcr.io/flux159/mcp-server-kubernetes:latest
        imagePullPolicy: Always
        env:
        - name: ALLOW_ONLY_READONLY_TOOLS
          value: "true"
        - name: PROMETHEUS_MCP_SERVER_TRANSPORT
          value: "http"
        - name: PROMETHEUS_MCP_BIND_HOST
          value: "0.0.0.0"
        - name: PROMETHEUS_MCP_BIND_PORT
          value: "8080"
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
